<!DOCTYPE html>
<html>
<head>
    <title>Expense Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            color: #000;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        .note {
            text-align: center;
            color: #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Expense Prediction</h1>
    <p class="note">Nitiraj Singh Chouhan<br>Student at Malaviya National Institute of Technology</p>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" step="any" id="bmi" name="bmi">

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children">

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region">
            <option value="0">Northeast</option>
            <option value="1">Northwest</option>
            <option value="2">Southeast</option>
            <option value="3">Southwest</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
